<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ========== Navigation =============  -->
    <div class="container">
      <!-- ...existing code... -->
      <div class="main">
        <div class="topbar">
          <!-- ...existing code... -->
        </div>
        <!-- ========== Products Content =============  -->
        <div class="details">
          <div class="recentOrders">
            <div class="cardHeader">
              <h2>Products</h2>
              <a href="#" class="btn">Add New Product</a>
            </div>
            <table>
              <thead>
                <tr>
                  <th>Product Name</th>
                  <th>Category</th>
                  <th>Price</th>
                  <th>Stock</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Product 1</td>
                  <td>Category 1</td>
                  <td>$10.00</td>
                  <td>100</td>
                  <td><span class="status delivered">Available</span></td>
                </tr>
                <tr>
                  <td>Product 2</td>
                  <td>Category 2</td>
                  <td>$20.00</td>
                  <td>50</td>
                  <td><span class="status pending">Out of Stock</span></td>
                </tr>
                <!-- Add more products as needed -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
