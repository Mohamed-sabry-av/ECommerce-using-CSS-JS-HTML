<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ========== Navigation =============  -->
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="index.html">
              <span class="icon"><i class="fa-solid fa-house"></i></span>
              <span class="title">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="customers.html">
              <span class="icon"><i class="fa-solid fa-user"></i></span>
              <span class="title">Customers</span>
            </a>
          </li>
          <li>
            <a href="products.html">
              <span class="icon"><i class="fa-solid fa-box"></i></span>
              <span class="title">Products</span>
            </a>
          </li>
          <li>
            <a href="sales.html">
              <span class="icon"><i class="fa-solid fa-chart-line"></i></span>
              <span class="title">Sales</span>
            </a>
          </li>
          <li>
            <a href="settings.html">
              <span class="icon"><i class="fa-solid fa-cog"></i></span>
              <span class="title">Settings</span>
            </a>
          </li>
          <li>
            <a href="signout.html">
              <span class="icon"><i class="fa-solid fa-sign-out-alt"></i></span>
              <span class="title">SignOut</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- ========== Main Content =============  -->
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="search">
            <label>
              <input type="text" placeholder="Search here" />
              <i class="fa-solid fa-search"></i>
            </label>
          </div>
          <div class="user">
            <img src="user.jpg" alt="User" />
          </div>
        </div>
        <!-- ========== Settings Content =============  -->
        <div class="details">
          <div class="recentOrders">
            <div class="cardHeader">
              <h2>Settings</h2>
            </div>
            <div class="card">
              <h3>Profile Settings</h3>
              <form>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" placeholder="Enter your username" />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="Enter your email" />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" placeholder="Enter your password" />
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirm Password</label>
                  <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" />
                </div>
                <button type="submit" class="btn">Save Changes</button>
              </form>
            </div>
            <div class="card">
              <h3>Account Settings</h3>
              <form>
                <div class="form-group">
                  <label for="account-type">Account Type</label>
                  <select id="account-type" name="account-type">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="notifications">Notifications</label>
                  <input type="checkbox" id="notifications" name="notifications" />
                  <label for="notifications">Enable Notifications</label>
                </div>
                <button type="submit" class="btn">Save Changes</button>
              </form>
            </div>
            <div class="card">
              <h3>Privacy Settings</h3>
              <form>
                <div class="form-group">
                  <label for="two-factor-auth">Two-Factor Authentication</label>
                  <input type="checkbox" id="two-factor-auth" name="two-factor-auth" />
                  <label for="two-factor-auth">Enable Two-Factor Authentication</label>
                </div>
                <div class="form-group">
                  <label for="data-sharing">Data Sharing</label>
                  <input type="checkbox" id="data-sharing" name="data-sharing" />
                  <label for="data-sharing">Allow Data Sharing</label>
                </div>
                <button type="submit" class="btn">Save Changes</button>
              </form>
            </div>
            <div class="card">
              <h3>Language Settings</h3>
              <form>
                <div class="form-group">
                  <label for="language">Language</label>
                  <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                  </select>
                </div>
                <button type="submit" class="btn">Save Changes</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
